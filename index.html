<!DOCTYPE html>

<head>
    
    <title>Simple Webpage</title>
    
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>This is the main content of the home section.</p>
        </section>

        <section id="about">
            <h2>About Section</h2>
            <p>This section tells you more about this webpage.</p>
        </section>

        <section id="contact">
            <h2>Contact Section</h2>
            <p>Feel free to get in touch with us!</p>
        </section>
    </main>

</body>
</html>
